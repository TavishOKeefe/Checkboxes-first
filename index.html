<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Personality Test</h2>
      </div>
      <form id="personality-test">
        <div class="form-group">
          <p>For the past week I have felt:</p>
          <input type="checkbox" name="personality" value="happy"> Happy.<br>
          <input type="checkbox" name="personality" value="sad">Sad.<br>
          <input type="checkbox" name="personality" value="lonely">Lonely.<br>
          <input type="checkbox" name="personality" value="great">Great.<br>
        </div>
        </div>
       <button type="submit">Submit Survey</button>
      </form>

      <span id="personality-response">
        <p><b>You are:</b></p>
      </span>

    </div>
  </body>
</html>
